<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - Luxora Couture</title>
    <link rel="stylesheet" href="/static/styles/css/styles.css">
    <link rel="stylesheet" href="/static/styles/css/carrito.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="../../index.html">Luxora Couture</a>
            </div>
            <ul class="nav-links">
                <li class="dropdown">
                    <a href="#" class="dropbtn">Productos</a>
                    <div class="dropdown-content">
                        <a href="/templates/pages/html/categoria.html?category=mujer">Mujer</a>
                        <a href="/templates/pages/html/categoria.html?category=hombre">Hombre</a>
                        <a href="/templates/pages/html/categoria.html?category=infantil">Infantil</a>
                    </div>
                </li>
                <li><a href="/templates/pages/html/carrito.html" id="cart-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-shopping-cart">
                            <circle cx="8" cy="21" r="1" />
                            <circle cx="19" cy="21" r="1" />
                            <path
                                d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12" />
                        </svg>
                        <span id="cart-count">0</span></a></li>
                <li><a href="/templates/pages/html/cuenta.html" id="user-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-user-pen">
                            <path d="M11.5 15H7a4 4 0 0 0-4 4v2" />
                            <path
                                d="M21.378 16.626a1 1 0 0 0-3.004-3.004l-4.01 4.012a2 2 0 0 0-.506.854l-.837 2.87a.5.5 0 0 0 .62.62l2.87-.837a2 2 0 0 0 .854-.506z" />
                            <circle cx="10" cy="7" r="4" />
                        </svg>
                    </a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Carrito de Compras</h1>
        <div id="cart-container">
            <div id="empty-cart-message" style="display: none;">
                <p>Tu carrito está vacío</p>
            </div>
            <div id="cart-items"></div>
            <div class="cart-summary">
                <p>Total: $<span id="cart-total">0.00</span></p>
                <button id="clear-cart">Vaciar Carrito</button>
                <button id="checkout">Proceder al Pago</button>
            </div>
        </div>
        <a href="/templates/pages/html/resumen.html" class="button">Ver Resumen</a>
    </main>

    <footer>
        <!-- Mismo footer que en index.html -->
    </footer>
    <script src="../../../static/scripts/js/main.js"></script>
    <script src="/static/scripts/js/carrito.js"></script>
    <script src="/static/scripts/js/resumen.js"></script>
</body>

</html>
