<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta - Luxora Couture</title>
    <link rel="stylesheet" href="../../../static/styles/css/styles.css">
    <link rel="stylesheet" href="../../../static/styles/css/cuenta.css">

</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="../../../index.html">Luxora Couture</a>
            </div>
            <ul class="nav-links">
                <li><a href="/templates/pages/html/carrito.html" id="cart-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shopping-cart"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>
                <span id="cart-count">0</span></a></li>
                <li><a href="/templates/pages/html/cuenta.html" id="user-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-pen"><path d="M11.5 15H7a4 4 0 0 0-4 4v2"/><path d="M21.378 16.626a1 1 0 0 0-3.004-3.004l-4.01 4.012a2 2 0 0 0-.506.854l-.837 2.87a.5.5 0 0 0 .62.62l2.87-.837a2 2 0 0 0 .854-.506z"/><circle cx="10" cy="7" r="4"/></svg>
                </a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Mi Cuenta</h1>
        <div id="account-info">
            <h2>Información Personal</h2>
            <form id="personal-info-form">
                <label for="name">Nombre completo</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password">

                <label for="Cedula">Cedula</label>
                <input type="number" id="cedula" name="cedula" required>
                
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone">
                
                <button type="submit">Guardar Cambios</button>

            </form>

            <h2>Métodos de Pago</h2>
            <form id="payment-method-form">
                <div>
                    <input type="radio" id="efecty" name="payment-method" value="efecty">
                    <label for="efecty">Efecty</label>
                </div>
                <div>
                    <input type="radio" id="paypal" name="payment-method" value="paypal">
                    <label for="paypal">PayPal</label>
                </div>
                <div>
                    <input type="radio" id="pse" name="payment-method" value="pse">
                    <label for="pse">PSE</label>
                </div>
                <div>
                    <input type="radio" id="contraentrega" name="payment-method" value="contraentrega">
                    <label for="contraentrega">Contraentrega</label>
                </div>
                <button type="submit">Guardar Método de Pago</button>
            </form>
        </div>

        <div id="cart-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Carrito de Compras</h2>
                <div id="cart-items"></div>
                <p>Total: $<span id="cart-total">0</span></p>
                <a href="/templates/pages/html/pago.html">
                    <button id="checkout">Proceder al pago</button>
                </a>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="#">Contacto</a>
            <a href="#">Política de privacidad</a>
            <a href="#">Términos y condiciones</a>
        </div>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
        <p>© 2023 Luxora Couture. Todos los derechos reservados.</p>
    </footer>

    <script src="../../../static/scripts/js/cuenta.js"></script>
    <script src="../../../static/scripts/js/main.js"></script>
</body>
</html>
